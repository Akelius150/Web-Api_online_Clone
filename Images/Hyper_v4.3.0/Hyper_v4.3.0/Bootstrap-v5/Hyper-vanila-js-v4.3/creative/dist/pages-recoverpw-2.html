<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description">
<meta content="Coderthemes" name="author">








        <title>Recover Password | Hyper - Responsive Bootstrap 5 Admin Dashboard</title>

    <link rel="icon" href="favicon.ico"><link href="css/app.css" rel="stylesheet"></head>

    <body class="authentication-bg pb-0" data-layout-config='{"darkMode":false}'>

        <div class="auth-fluid">
            
            <div class="auth-fluid-form-box">
                <div class="align-items-center d-flex h-100">
                    <div class="card-body">

                        
                        <div class="auth-brand text-center text-lg-start">
                            <a href="index.html" class="logo-dark">
                                <span><img src="/images/logo-dark.png" alt="" height="18"></span>
                            </a>
                            <a href="index.html" class="logo-light">
                                <span><img src="/images/logo.png" alt="" height="18"></span>
                            </a>
                        </div>

                        
                        <h4 class="mt-0">Reset Password</h4>
                        <p class="text-muted mb-4">Enter your email address and we'll send you an email with instructions to reset your password.</p>

                        
                        <form action="#">
                            <div class="mb-3">
                                <label for="emailaddress" class="form-label">Email address</label>
                                <input class="form-control" type="email" id="emailaddress" required="" placeholder="Enter your email">
                            </div>
                            <div class="mb-0 text-center d-grid">
                                <button class="btn btn-primary" type="submit"><i class="mdi mdi-lock-reset"></i> Reset Password </button>
                            </div>
                        </form>
                        

                        
                        <footer class="footer footer-alt">
                            <p class="text-muted">Back to <a href="pages-login-2.html" class="text-muted ms-1"><b>Log In</b></a></p>
                        </footer>

                    </div> 
                </div> 
            </div>
            

            
            <div class="auth-fluid-right text-center">
                <div class="auth-user-testimonial">
                    <h2 class="mb-3">I love the color!</h2>
                    <p class="lead"><i class="mdi mdi-format-quote-open"></i> It's a elegent templete. I love it very much! . <i class="mdi mdi-format-quote-close"></i>
                    </p>
                    <p>
                        - Hyper Admin User
                    </p>
                </div> 
            </div>
            
        </div>
        



    <script defer="defer" src="js/app.js"></script></body>

</html>
